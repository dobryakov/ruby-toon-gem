name: CI

on:
  push:
  pull_request:

jobs:
  gem-specs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build containers
        run: docker compose -f docker/compose/docker-compose.yml build gem

      - name: Run gem specs
        run: docker compose -f docker/compose/docker-compose.yml run --rm gem sh -lc 'bundle install && bundle exec rake spec'

  rails-specs:
    runs-on: ubuntu-latest
    needs: gem-specs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build containers
        run: docker compose -f docker/compose/docker-compose.yml build rails_app

      - name: Run Rails specs
        run: docker compose -f docker/compose/docker-compose.yml run --rm rails_app sh -lc 'bundle install && bundle exec rspec'


